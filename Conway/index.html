<body>


  <input id="codetype" spellcheck="false" type="text" placeholder="Code here and press Enter >__"
    style="display: none;" />




  <div class="log" id="log1" style="position: fixed;display: none;">

  </div>

  <div class="watermark" style="position: fixed;">

    <img src="../logo1.png" />

  </div>






  <div class="footer" style="display: none;">

    <p id="feed" class="uncaps"
      style=" opacity:100%; color: black; margin-top: -10px; font-size: 120%; text-shadow: 0 0 3px #FF0000; "></p>


  </div>


  <div id="infotab"
    style="display: none; position: absolute; z-index: 0; position: fixed; top: 40%; left: -300px; width: auto; height: auto;transition: 300ms;">

    <div id="infos" style=" top:0 ; left:0;">
      <p
        style="position: absolute; font-size:xx-large; margin-top:5px; margin-left: 120px; color:coral;font-family:Segoe UI; cursor:default;">
        Codes();</p><img src="../info.png"
        style="position: absolute;height: 40px; width: 40px; left: 300px; top: 10px;">
    </div>

  </div>



  <div class="infomega" id="listofcommand" style="display:none;text-align: center;">


    <p style="font-size:80%;">Zoom out : CTRTL -</p>
    <p style="font-size:80%;">Zoom in : CTRTL +</p>



    <div>

      <p class="acchead" id="DPacc" style="background-color: rgba(0, 0, 0, 0.123); ">Cellular Automata<br>Conway's game
        of life</p>
      <div class="autohide" id="DPaccdata">


        <p
          style="font-size: 85%; background-color: rgba(255, 255, 255, 0); color: rgba(0, 0, 0, 0.637);margin-bottom: -12px;margin-top: 20px;">
          Enter the text and pattern</p>

        <div class="commandcopy">
          <p>KMP("TEXT","PATTERN")</p>
        </div>

        <p
          style="font-size: 85%; background-color: rgba(255, 255, 255, 0); color: rgba(0, 0, 0, 0.637);margin-bottom: -12px;margin-top: 20px;">
          Example</p>


        <div class="commandcopy">
          <p>KMP("GRAPHICALSTRUCTURE","ALSTR")</p>
        </div>

        <div class="commandcopy">
          <p>KMP("GEEKS FOR GEEKS","GEEKS")</p>
        </div>

        <div class="commandcopy">
          <p>KMP("ABABDABACDABABCABAB","ABABCABAB")</p>
        </div>
      </div>

    </div>



  </div>



  <div id="anispeed"
    style="z-index: 2;display: none; position: fixed; top: 70%; left: -250px; width: auto; height: auto;">
    <div id="anislow">
      <p
        style="position: absolute; font-size:xx-large; margin-top:10px; margin-left: 110px; color:rgb(0, 0, 0);font-family:Segoe UI; cursor:default;">
        Slow</p><img src="../snail.png" style="position: absolute;height: 40px; width: 40px; left: 255px; top: 10px;">
    </div>
    <div id="aniquick">
      <p
        style="position: absolute; font-size:xx-large; margin-top:10px; margin-left: 110px;  color:rgb(0, 0, 0);font-family:Segoe UI; cursor: default;">
        Quick</p><img src="../light.png"
        style="transform: rotate(15deg); position: absolute;height: 40px; width: 50px; left: 250px; top: 13px;">
    </div>
  </div>




  <!-- <div id="copy"><p id="copyrightname">Anoop Singh, Graphical Structure Â© 2020</p></div> -->

  <img id="play-btn" />
  <img id="pause-btn" />



    <div  style="display: flex;flex-direction: column; align-items: center; position:fixed; right:70px;top: 70px; ">
      <kbd style="margin-bottom:4px;"> Hold ctrl Key</kbd>
      <div id="ctrlhold" style="border: #FF0000 2px solid;border-radius:100px;width: fit-content;height: auto;padding: 7px;margin-top: 4px;margin-bottom: 40px;">
      <label>Draw mode</label>
     </div>
     <img id="play-btn2" src="../playbtn.png"
     style="width: 70px; border-radius: 100%;z-index: 2; " />
     <img id="pause-btn2" src="../clock.png"
     style="display:none;width: 70px; border-radius: 100%;z-index: 2;" />
     
     <div class="slidecontainer"  style="width: 150px;margin-top: 50px;">
    <img src="../fastman.png" id="fastiden"
      style="width: 50px; position: absolute;top:-100px;left:105px; opacity: .5;" />
    <img src="../slowman.png" id="slowiden" style="width: 30px; position: absolute;top: 80px;left:115px; opacity: .5;" />
    <input type="range" min="1" max="100" value="80" class="slider" id="animation-speed"
      style="transform: rotate(-90deg);">
     </div>
    </div>


    <div id="limiter" style="position: absolute;top: 0;left: 0;border: transparent 1px solid;height: 90%;width: 85%;overflow: hidden;">

  <div id="conwaygrid" style="position: absolute; top:10px;left: 10px;"></div>


</div>
